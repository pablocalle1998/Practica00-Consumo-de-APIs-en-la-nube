<!DOCTYPE html>
<html lang="en">
<head style="color: black">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="scripts.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <title>Manejo API OMDB</title>
    <br><br>
</head>
<body>
    
    <div class = "ui main text container segment" id="container">
        <div class="ui large header" id="tituloPrincipal">
            Buscar en base de datos
        </div><br><br>
        <form class="ui huge form" action="/results">
            <div class="field">
                <div class="ui icon input">
                    <input class ="inputBusqueda"type="text" value="" id="titulo">
                    <i class="search icon"></i>
                </div>
            </div>
    
            <input type="button" class="searchButton" value="Buscar" onclick="buscarPorTitulo()"></input>
        </form>
    </div>
    <br>
    <div class="ui main text container segment">
        <table>
            <tr>
                <td>
                    <table id="detalles" class="dat">  
                        <thead>
                            <tr>
                                <th class="titulosTablas" >Poster</th>
                                <th class="titulosTablas" >Titulo</th>
                                <th class="titulosTablas" >Año</th>
                                <th class="titulosTablas" >Tipo</th>
                                <th class="titulosTablas" >Detalles</th>

                            </tr>
                        </thead>
                        <tbody id="informacion">
    
                        </tbody>
                    </table>
                </td>
            </tr>
            
        </table>
    </div>
    <br>
    <br>
    <div class="paginas">
        <tr>
            <input href="#" type="button" id ="btn-atras" onclick="prevPage()" value="←"></input>
            <input href="#" type="button" id ="btn-adel" onclick="nextPage()" value="→"></input>
        </tr>
        
    </div>
     <div class="overlay" id="overlay">

    <div class="popup" id="popup">
      <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup" onclick="cerrarPopup()"><i
          class="fas fa-times"></i></a>
      <h1 id="txtTitle"></h1>
      <div id="portada">
      </div>
      <div id="scroll">
        <p class="titulosDetalles">Año: <p id="anio"></p>
        </p><br>
        <p class="titulosDetalles">Genero: <p id="genero"></p>
        </p><br>
        <p class="titulosDetalles">Director: <p id="director"></p>
        </p><br>
        <p class="titulosDetalles">Plot: <p id="resumenM"></p>
        </p>
      </div>

    </div>
  </div>
  <br>
  <br>
  <div class="fa-3x">
    <i class="fas fa-spinner fa-spin"></i>
    <i class="fas fa-circle-notch fa-spin"></i>
    <i class="fas fa-sync fa-spin"></i>
    <i class="fas fa-cog fa-spin"></i>
